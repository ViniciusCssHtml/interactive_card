<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <main>
    <div class="cards">
      <div class="card-front">
        <div class="circle-bg">
          <span class="circle-white"></span>
          <span class="circle-border"></span>
        </div>
        <span class="card-number" id="number"> 0000 0000 0000 0000</span>
        <div class="card-info">
          <span class="card-name" id="name">Jane Appleseed</span>
          <span class="card-date" id="date"><span id="month-MM">00</span>/<span id="year-YY">00</span></span>
        </div>
      </div>
      <div class="card-back">
        <span class="cvc" id="cvc-number">000</span>
      </div>
    </div>
    <form id="dados">
      <label for="cardholder-name">Cardholder Name</label>
      <input type="text" id="cardholder-name" name="cardholder-name" placeholder="e.g. Jane Appleseed" autocomplete="cc-name" required>
      <span class="errorName"></span>
      <label for="card-number">Card Number</label>
      <input type="text" id="card-number" name="card-number" placeholder="e.g. 1234 5678 9123 0000" autocomplete="cc-number" required>
      <span class="errorNumber"></span>
      <div class="date-container">
        <div>
          <label for="exp-month">Exp. Month (MM)(YY)</label>
          <div class="month">
            <div>
              <input type="text" id="exp-month" name="exp-month" placeholder="MM" max="12" autocomplete="cc-exp-month" required>
              <span class="errorMM"></span>
            </div>
            <div>
              <input type="text" id="exp-year" name="exp-year" placeholder="YY" autocomplete="cc-exp-year" required>
              <span class="errorYY"></span>
            </div>
          </div>
        </div>
        <div class="cvc-container">
          <label for="cvc">CVC</label>
          <input type="text" id="cvc" name="cvc" placeholder="e.g. 123" autocomplete="cc-csc" required>
          <span class="errorCVC"></span>
        </div>
      </div>
      <button type="submit">Confirm</button>
    </form>
    <div class="completed">
      <!-- Completed state start -->
      <img src="./images/icon-complete.svg" alt="completed">
      <h1>Thank you!</h1>
      <p>We've added your card details</p>
      <button class="continue">Continue</button>
    </div>
  </main>
  <script src="./script.js"></script>
</body>

</html>
